<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>IVS Web Broadcast Stages - Basic Example</title>

  <!-- Fonts and Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css" />
  <link rel="stylesheet" href="./index.css" />

  <!-- Stages in Broadcast SDK -->
  <script src="https://web-broadcast.live-video.net/1.3.2/amazon-ivs-web-broadcast.js"></script>
</head>

<body>
  <!-- Introduction -->
  <header>
    <h1>IVS Web Broadcast Stages </h1>

    <p>Go Live ! <b><a href="https://docs.aws.amazon.com/ivs/latest/userguide/multiple-hosts.html">link for more info</a></b>Multiple participants can join this but they need Meeting Name for that.
    </p>
    <p>For joining as a participant  <a href="Participant.html"><b>Click Here</b></a>for playing the stream <a href="play.html"><b>Play</b></a></p>

  </header>
  <hr />
  
  <!-- Setup Controls -->
  <div class="row">
    <div class="column">
      <label for="video-devices">Select Camera</label>
      <select disabled id="video-devices">
        <option selected disabled>Choose Option</option>
      </select>
    </div>
    <div class="column">
      <label for="audio-devices">Select Microphone</label>
      <select disabled id="audio-devices">
        <option selected disabled>Choose Option</option>
      </select>
    </div>
    <div class="column" style="display: flex; margin-top: 1.5rem">
      <button class="button" style="margin: auto; width: 100%" id="deleteStage" onclick="deleteStagefunc()" disabled>Delete Stream</button>
    </div>
  </div>
    <!-- Additional info -->
  <div class="row">
    <div class="column">
      <label for="username">User Name</label>
      <input type="text" name="username" id="username">
    </div>
    <div class="column">
      <label for="userUrl">User Image URL</label>
      <input type="text" name="userUrl" id="userUrl">
    </div>
    <div class="column">
      <!-- groupID -->
      <label for="meetingName">Meeting Name</label>
      <input type="text" name="meetingName" id="meetingName">
    </div>
    <div class="column" style="display: flex; margin-top: 1.5rem">
      <button class="button" style="margin: auto; width: 100%" id="join-button">Join Stage</button>
    </div>
    <div class="column" style="display: flex; margin-top: 1.5rem">
      <button class="button" style="margin: auto; width: 100%" id="leave-button" disabled>Leave Stage</button>
    </div>
  </div>
  
  <hr />

  <!-- Local Participant -->
  <div class="row local-container">
    <div class="column" id="local-media"></div>
    <div class="static-controls hidden" id="local-controls">
      <button class="button" id="mic-control">Mute Mic</button>
      <button class="button" id="camera-control">Mute Camera</button>
    </div>
  </div>
  
  <hr style="margin-top: 5rem"/>
  
  <!-- Remote Participants -->
  <div class="row">
    <div id="remote-media"></div>
  </div>
  <div class="row">
    <div id="playbackUrl"></div>
  </div>
  <!-- Load all Desired Scripts -->
  <script src="./helpers.js"></script>
  <script src="./media-devices.js"></script>
  <script src="./stages-simple.js"></script>
</body>

</html>
